<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://kit.fontawesome.com/4dbd570035.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light menuNav">
        <div class="container-fluid">
            <img src="../static/images/logo.png" id="logo">
            <h1 class="ms-1"><a class="navbar-brand" href="#">Farmers' Friend</a></h1>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="fa-solid fa-house"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="fa-solid fa-circle-info"></i> About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="fa-solid fa-phone"></i> Contact Us</a>
                    </li>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mt-3 w-100 shadow leftCard">
                    <div class="card-body p-4">
                        <h5 class="card-title text-center mb-3 mt-3 text-white leftTitle">Put Soil and Climate Values
                        </h5>
                        <form name="form" method="POST">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="floatingInput" min="0" max="140" name="N"
                                    placeholder="Nitrogen" required>
                                <label for="floatingInput">Nitrogen</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" name="P" min="5" max="145" id="floatingInput"
                                    placeholder="Phosphorus" required>
                                <label for="floatingInput">Phosphorus</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" name="K" min="5" max="205" id="floatingInput"
                                    placeholder="Potassium" required>
                                <label for="floatingInput">Potassium</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" name="Temperature" min="8" max="44"
                                    id="floatingInput" placeholder="Temperature" required>
                                <label for="floatingInput">Temperature</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="floatingInput" min="14" max="100"
                                    name="Humidity" placeholder="Humidity" required>
                                <label for="floatingInput">Humidity</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="floatingInput" name="pH" min="3" max="10"
                                    placeholder="pH" required>
                                <label for="floatingInput">pH</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" name="Rainfall" min="21" max="298"
                                    id="floatingInput" placeholder="Rainfall" required>
                                <label for="floatingInput">Rainfall</label>
                            </div>
                            <button type="submit" class="btn btn-warning w-100 p-2"><b>Predict</b></button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card rightCard mt-3 w-100">
                    <div class="card-body">
                        <div class="card-title text-center mb-3 mt-3 text-white leftTitle">
                            <h5>Crop Recommendation</h5>
                            <div id="value">

                            </div>

                            <div id="crop" class="mt-3">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            let img = '{{output}}';
            document.getElementById("value").innerHTML = img;
            if (img == '') {
                document.getElementById("crop").innerHTML = "<img id='cropImg' src ='../static/images/Crops/default.jpg' alt='Predicted crop Image'>"
            }
            else {
                document.getElementById("crop").innerHTML = "<img id='cropImg' src ='../static/images/Crops/" + img + ".jpg' alt='Predicted crop Image'>"
            }
        </script>
    </div>
    <div class="footer p-2 mt-3 justify-content-center">
        <h5 class="text-center">Copyright &copy; 2022</h5>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
